<!doctype html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login </title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="formdiv">
        <div class="formbox">
            <div class="buttons">
                <div id="btndesign"></div>
                <button type="submit" class="formbtn" onclick="rgform()">
                    Sign in
                </button>
                <button type="submit" class="formbtn" onclick="logform()">
                    Sign up
                </button>
            </div>
            <form action="" class="form-group" id="loginform">
                <input type="text" class="input" placeholder="Username" required>
                <input type="password" class="input" placeholder="Password" required>
                <button type="submit" class="btn-login-reg">Sign in</button>
            </form>

            <form action="" class="form-group" id="regform">
                <input type="text" class="input" placeholder="Username">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <select name="select" id="select" class="select">
                    <option value="0">Where did you find us?</option>
                    <option value="Google">Google</option>
                    <option value="Bing">Bing</option>
                    <option value="Yahoo">Yahoo</option>    
                </select>
                <button type="submit" class="btn-login-reg">Sign Up</button>
            </form>

            <div class="social-media">
                <a href="" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
